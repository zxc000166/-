version: '3.8'

services:
  web:
    build: .
    container_name: 2d-to-3d-converter
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
